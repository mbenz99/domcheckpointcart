<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algo & DOM</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="root">


    </div>

    <script>

        let MonTableauMedium2 = [
            {
                ProductName: 'Baggy Bag',
                ProuctDesc: 'Beautiful leather bag',
                imgaeUrl: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIo16XoR-mZa4IScAFcIEdW1bKOTFXSTszkafK5-gEMg&s',
                Colors: [
                    'red', 'blue', 'white'
                ]
            },

            {
                ProductName: 'Boogy Bag',
                ProuctDesc: 'Beautiful Boogy Bag',
                imgaeUrl: 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTFy7W6bOZ65kmRBE4xurWh-WLRZIZClA3tn6fuHw6jIw&s',
                Colors: [
                    'red', 'pink', 'purple'
                ]
            },

            {
                ProductName: 'Browny Bag',
                ProuctDesc: 'Beautiful Browny Bag',
                imgaeUrl: 'https://cdn.shopify.com/s/files/1/0779/4683/files/Back_2_The_50_s.jpg?v=1622470423',
                Colors: [
                    'red', 'pink', 'purple'
                ]
            },
        ]

        let MonStore = document.getElementById('root')

        MonTableauMedium2.forEach((item, index) => {
            let MaCarteProduit = document.createElement('div')
            MaCarteProduit.setAttribute('class', 'MaCarteProduit')
            // MaCarteProduit.setAttribute('id', 'MaCarteProduit' + index)

            let SmiyaDyalProduitDyali = document.createElement('h2')
            SmiyaDyalProduitDyali.innerHTML = item.ProductName

            let MonImagedeproduit = document.createElement('img')
            MonImagedeproduit.setAttribute('src', item.imgaeUrl)

            let listcolors = document.createElement("ul")
            item.Colors.forEach((col) => {
                let couleur = document.createElement("li")
                couleur.innerHTML = col
                couleur.style.color = col
                listcolors.appendChild(couleur)
            })


            let DescDyalProduitDyali = document.createElement('h3')

            DescDyalProduitDyali.innerHTML = item.ProuctDesc


            MaCarteProduit.appendChild(SmiyaDyalProduitDyali)
            MaCarteProduit.appendChild(MonImagedeproduit)
            MaCarteProduit.appendChild(DescDyalProduitDyali)
            MaCarteProduit.appendChild(listcolors)

            MonStore.appendChild(MaCarteProduit)


        })





    </script>

</body>

</html>
